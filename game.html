<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maths Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="game-color">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h4>Your High Score: <span id="highscore"></span></h4>
        </div>
      </div>
      <div class="row mt-3 justify-content-center">
        <div class="col col-lg-8 mt-3" role="group">
          <h1 class="display-1 game-what-is">What is</h1>
          <img
            src="/images/logo128.png"
            alt="option1"
            class="img-fluid my-1"
            id="num1"
            name="num1"
            type="button"
          />
          <img
            src="/images/logo128.png"
            alt="option2"
            class="img-fluid my-1"
            id="sign"
            name="sign"
            type="button"
          />
          <img
            src="/images/logo128.png"
            alt="option3"
            class="img-fluid my-1"
            id="num2"
            name="num2"
            type="button"
          />
        </div>
      </div>

      <div class="row mt-5 justify-content-center">
        <div class="col col-lg-10">
          <img
            src="/images/game/temp.png"
            alt="p1"
            class="img-fluid my-1 col-1"
            id="p1"
          />
          <img
            src="/images/game/temp.png"
            alt="p2"
            class="img-fluid my-1 col-1"
            id="p2"
          />
          <img
            src="/images/game/temp.png"
            alt="p3"
            class="img-fluid my-1 col-1"
            id="p3"
          />
          <img
            src="/images/game/temp.png"
            alt="p4"
            class="img-fluid my-1 col-1"
            id="p4"
          />
          <img
            src="/images/game/temp.png"
            alt="p5"
            class="img-fluid my-1 col-1"
            id="p5"
          />
          <img
            src="/images/game/temp.png"
            alt="p6"
            class="img-fluid my-1 col-1"
            id="p6"
          />
          <img
            src="/images/game/temp.png"
            alt="p7"
            class="img-fluid my-1 col-1"
            id="p7"
          />
          <img
            src="/images/game/temp.png"
            alt="p8"
            class="img-fluid my-1 col-1"
            id="p8"
          />
          <img
            src="/images/game/temp.png"
            alt="p9"
            class="img-fluid my-1 col-1"
            id="p9"
          />
          <img
            src="/images/game/temp.png"
            alt="p10"
            class="img-fluid my-1 col-1"
            id="p10"
          />
          <h4 id="response" class="">know the answer?</h4>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-lg-8 mt-3" role="group">
          <img
            src="/images/logo128.png"
            alt="option1"
            class="img-fluid mx-1 my-1"
            id="option1"
            name="option1"
            type="button"
          />
          <img
            src="/images/logo128.png"
            alt="option2"
            class="img-fluid mx-1 my-1"
            id="option2"
            name="option2"
            type="button"
          />
          <img
            src="/images/logo128.png"
            alt="option3"
            class="img-fluid mx-1 my-1"
            id="option3"
            name="option3"
            type="button"
          />
        </div>
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="col-lg-6 col col-md-10">
          <button
            type="button"
            class="col-12 btn btn-lg btn-outline-primary"
            id="go-home"
          >
            Home
          </button>
        </div>
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="col-lg-2 col-md-2 align-middle">
          <img
            src="images/game/bgSoundfalse.png"
            alt="false"
            class="img-fluid align-middle"
            id="bg-sound-toggle"
            type="button"
          />
        </div>
      </div>
    </div>
    <audio id="bg-sound"></audio>
  </body>
</html>

<!-- load sound before maths since maths makes some calls to sound -->
<script src="js/sound.js"></script>
<script src="js/maths.js"></script>
<script src="js/bootstrap.min.js"></script>
